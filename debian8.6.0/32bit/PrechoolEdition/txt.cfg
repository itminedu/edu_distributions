default install

label install

    menu label ^Install Preschool Education System

    menu default

    kernel /install.386/vmlinuz

    append vga=788 file=/cdrom/preseed/preschool.seed debian-installer/locale=el_GR console-setup/layoutcode=gr localechooser/translation/warn-light=true localechooser/translation/warn-severe=true initrd=/install.386/initrd.gz --- quiet

label install2

    menu label ^Install Elementary Education System

    menu default

    kernel /install.386/vmlinuz

    append vga=788 file=/cdrom/preseed/elementary.seed debian-installer/locale=el_GR console-setup/layoutcode=gr localechooser/translation/warn-light=true localechooser/translation/warn-severe=true initrd=/install.386/initrd.gz --- quiet
