default install
label install
	menu label ^Install OSPreschool Education System
	menu default
	kernel /install.amd/vmlinuz
	append vga=788 file=/cdrom/preseed/preschool.seed debian-installer/locale=el_GR console-setup/layoutcode=gr localechooser/translation/warn-light=true localechooser/translation/warn-severe=true initrd=/install.amd/initrd.gz --- quiet
