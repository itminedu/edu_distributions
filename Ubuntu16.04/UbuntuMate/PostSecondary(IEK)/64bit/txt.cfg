default install
label install
  menu label ^Install OSPreschool Education System
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/preschool.seed vga=788 initrd=/install/initrd.gz quiet ---
label install1
  menu label ^Install OSElementary Education System
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/elementary.seed vga=788 initrd=/install/initrd.gz quiet ---
label install2
  menu label ^Install  OSTechnical Education System 
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/epal.seed vga=788 initrd=/install/initrd.gz quiet ---
label install3
  menu label ^Install  OSPostSecondary(IEK) Education System 
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/iek.seed vga=788 initrd=/install/initrd.gz quiet ---
